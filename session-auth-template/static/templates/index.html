<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{name}} example</title>
</head>

<body>
  <h1>{{name}}</h1>
  <p>this is example usage of handlebars with actix-web, name is: {{name}}</p>
  <p>Current counter: {{counter}}</p>
  <button id="post">Counter + 1</button>
  <script>
    const button = document.getElementById("post");
    button.addEventListener("click", (_) => {
      console.log("test");
      fetch("/", {method: 'POST'}).then(response => response.json()).then(data => {if(data) {location.reload()}});
    });
  </script>
</body>

</html>
